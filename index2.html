<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YieLD | Locations de luxe au Lac de Côme</title>
  <meta name="description" content="YieLD, agence professionnelle de location de maisons de luxe au lac de Côme en Italie. Vivez une expérience inoubliable dans nos villas d'exception.">
  <meta property="og:title" content="YieLD | Villas de luxe au Lac de Côme">
  <meta property="og:description" content="Maisons haut de gamme avec vue, piscine et services exclusifs.">
  <meta property="og:image" content="Como1.png">
  <link rel="icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #D4A373;
      --accent: #8A5E3C;
      --text: #4E392F;
      --bg: #F9F6F2;
      --white: #FFF;
      --gold: #F1D6B8;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Quicksand', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    header {
      background: var(--white);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0.35rem 2rem;
      min-height: 60px;
    }
    .logo img {
      height: 44px;
      width: auto;
    }
    nav {
      display: flex;
      gap: 1.5rem;
    }
    nav a {
      text-decoration: none;
      color: var(--text);
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 1.05rem;
      padding: 0.2rem 0.4rem;
      transition: color 0.2s;
    }
    nav a:hover {
      color: var(--primary);
    }
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 4px;
    }
    .menu-toggle span {
      height: 3px;
      width: 24px;
      background: var(--text);
      border-radius: 2px;
    }
    .hero {
      background: url('Como1.png') center/cover no-repeat;
      padding: 8rem 1.5rem 6rem;
      text-align: center;
      color: var(--white);
      position: relative;
    }
    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 0;
    }
    .hero h1, .hero p, .cta-btn {
      position: relative;
      z-index: 1;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
    }
    .hero h1 {
      font-size: 3rem;
      font-family: 'Montserrat', sans-serif;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 2rem;
    }
    .cta-btn {
      background: var(--primary);
      color: white;
      padding: 0.9rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .cta-btn:hover {
      background: var(--accent);
      transform: translateY(-2px);
    }
    .section {
      padding: 4rem 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .section-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.4rem;
      text-align: center;
      color: var(--accent);
      margin-bottom: 2rem;
    }
    .villa-card {
      background: var(--white);
      border-radius: 16px;
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: transform 0.4s ease;
      margin-bottom: 2.5rem;
      max-width: 720px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      flex-direction: column;
      aspect-ratio: 16/7;
      min-height: 280px;
      opacity: 0;
      transform: translateY(30px);
    }
    .villa-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      flex-shrink: 0;
    }
    .villa-info {
      padding: 1.3rem 1.2rem;
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .villa-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.3rem;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }
    .villa-features {
      font-size: 1.02rem;
      color: #8A5E3C;
      margin-bottom: 0.7rem;
    }
    .villa-desc {
      font-size: 1rem;
      color: var(--text);
      margin-bottom: 1rem;
    }
    .villa-price {
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 1rem;
    }
    .villa-btn {
      background: var(--primary);
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
      align-self: flex-start;
    }
    .villa-btn:hover {
      background: var(--accent);
    }
    .about, .contact {
      background: var(--white);
      border-radius: 16px;
      box-shadow: var(--shadow);
      padding: 2rem;
      margin-top: 3rem;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }
    .contact-form input,
    .contact-form textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }
    .contact-form button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
    }
    .contact-form button:hover {
      background: var(--accent);
    }
    footer {
      background: var(--accent);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 4rem;
    }
    @media (max-width: 900px) {
      .navbar {
        flex-direction: column;
        gap: 0.7rem;
        padding: 0.5rem 1rem;
      }
      .menu-toggle {
        display: flex;
      }
      nav {
        display: none;
        flex-direction: column;
        align-items: center;
        width: 100%;
        background: var(--white);
      }
      nav.active {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">
        <a href="index.html">
          <img src="logo.png" alt="YieLD logo">
        </a>
      </div>
      <div class="menu-toggle" onclick="document.querySelector('nav').classList.toggle('active')">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav>
        <a href="#villas">Villas</a>
        <a href="formules.html">Formules</a>
        <a href="#a-propos">À propos</a>
        <a href="#contact">Contact</a>
        <a href="index2.html">UPDATE - WIP</a>
      </nav>
    </div>
  </header>
  <!-- le reste reste inchangé, animations ajoutées plus bas avec JS -->

  <script>
    // Apparition animée des cartes villas
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = '1';
          entry.target.style.transform = 'translateY(0)';
          observer.unobserve(entry.target);
        }
      });
    }, {
      threshold: 0.2
    });

    document.querySelectorAll('.villa-card').forEach(card => {
      observer.observe(card);
    });
  </script>
</body>
</html>
